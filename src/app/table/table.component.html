<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Marca</th>
    <th scope="col">Submarca</th>
    <th scope="col">Descripci√≥n</th>
    <th scope="col">Modelos</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let auto of autos | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize; index as i">
    <th scope="row">{{ i + 1 + (pageSize*(page-1)) }}</th>
    <td>{{ auto?.marca }}</td>
    <td>{{ auto?.submarca}}</td>
    <td>{{ auto?.descripcion}}</td>
    <td>{{ auto?.modelos}}</td>
    <td class="actions" (click)="openModalDelete(auto)"><i class="fa fa-trash fa-2x"></i></td>
    <td class="actions" (click)="openModalEdit(auto)"><i class="fa fa-edit fa-2x"></i></td>
  </tr>
  </tbody>
</table>

<div style="margin-left: 20px;">
  <ngb-pagination aria-label="Default pagination"
    [(page)]="page"
    [pageSize]="pageSize"
    [collectionSize]="autos.length">
  </ngb-pagination>
</div>
